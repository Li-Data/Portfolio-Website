<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Lilato Lisulo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <nav class="fixed w-full z-50 backdrop-blur-md bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="index.html" class="font-bold text-lg">Lilato</a>
            <a href="/portfolio.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Portfolio</a>
            <a href="/certifications.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Certifications</a>
            <a href="/resume.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Resume</a>
            <a href="/testimonials.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Testimonials</a>
            <a href="/contacts.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
          <button id="themeToggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
        </div>
      </div>
    </nav>
    <main class="pt-24 px-4 max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold mb-8">My Projects</h1>

      <div class="flex flex-wrap gap-4 mb-8" id="filterButtons"></div>

      <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div
      id="projectModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50"
    >
      <div class="bg-white dark:bg-gray-800 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
        <div class="p-6">
          <div class="flex justify-between items-start mb-4">
            <h2 id="modalTitle" class="text-2xl font-bold"></h2>
            <button id="modalClose" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          <img id="modalImage" class="w-full h-64 object-cover rounded-lg mb-4" />
          <p id="modalDescription" class="mb-4"></p>
          <div id="modalTools" class="flex flex-wrap gap-2 mb-4"></div>
          <div id="modalLink" class="flex gap-4"></div>
        </div>
      </div>
    </div>

    <script type="module">
      const projects = [
        {
          id: 1,
          title: "Excel Project - Inventory and Sales",
          description: "Excel-based data analysis and reporting tool for sales and inventory tracking.",
          image: "assets/excel.png",
          type: "Excel",
          tools: ["Excel", "PivotTables", "Data Cleaning"],
          longDescription: "This project involves analyzing sales, inventory, and customer data for an office stationery store using Excel. Key tasks include creating sales trends, inventory tracking, and performance metrics using pivot tables, charts, and formulas to optimize stock levels and improve business decision-making.",
          link: "https://github.com/Li-Data/Li-Data/blob/main/DOSS.xlsx"
        },
        {
          id: 2,
          title: "Power BI Dashboard",
          description: "Power BI dashboard tracking USAID facilitators' attendance, compliance, and productivity in real time.",
          image: "assets/usa.png",
          type: "Power BI",
          tools: ["DAX", "Data Modeling", "Calculated Columns"],
          longDescription: "This project features an interactive dashboard to track clock-in data for USAID facilitators in Zambia. Using Power BI, the dashboard provides real-time insights into attendance patterns, shift compliance, and facilitator productivity, helping ensure efficient workforce management and accurate reporting.",
          link: "https://github.com/Li-Data/Li-Data/blob/main/image%20(1).png"
        },
         {
          id: 3,
          title: "Portfolio Website",
          description: "Personal portfolio website showcasing who Lilato is as an Analyst, built with modern web tools and hosted on a custom domain.",
          image: "assets/Lilato.png",
          type: "Web-Hosting",
          tools: ["React", "D3.js","HTML", "CSS","Vercel"],
          longDescription: "Designed and developed a professional portfolio website to highlight my work as a Data Analyst and Capital Markets Analyst. The site features interactive project listings, skills, certifications, and testimonials. Built with HTML, CSS, JavaScript, and hosted on Vercel with a custom domain (lilatolisulo.com), it serves as a centralized platform for showcasing my capabilities and experience.",
          link: "https://lilatolisulo.com", 
          codeLink: "https://github.com/Li-Data/Portfolio-Website"
        },
        {
          id: 4,
          title: "Zambia Football Association Championship",
          description: "Web-hosted Excel dashboard for a football tournament, providing real-time tracking of player and team stats for performance analysis.",
          image: "assets/ZFAC.png",
          type: ["Excel","Web-Hosting"],
          tools: ["Power Query", "One Drive", "Conditional Formatting"],
          longDescription: "This data analytics project involved creating a real-time dashboard to display key football statistics for an official tournament. The solution enabled live tracking and visualization of player and team performance metrics, providing stakeholders with up-to-date insights for decision-making and analysis.",
          link: "https://zambiachampionship.com/fixtures/",
          codeLink: "https://github.com/Li-Data/Li-Data/blob/main/ZFAC.xlsx"
        }
      ];

      const filters = [
        { id: "all", label: "All Projects" },
        { id: "Power BI", label: "Power BI" },
        { id: "Excel", label: "Excel" },
        { id: "Web-Hosting", label: "Web-Hosting" }
      ];

      const filterButtons = document.getElementById("filterButtons");
      const projectGrid = document.getElementById("projectGrid");
      const projectModal = document.getElementById("projectModal");
      const modalTitle = document.getElementById("modalTitle");
      const modalImage = document.getElementById("modalImage");
      const modalDescription = document.getElementById("modalDescription");
      const modalTools = document.getElementById("modalTools");
      const modalLink = document.getElementById("modalLink");

      let activeFilter = "all";

      function renderFilters() {
        filterButtons.innerHTML = "";
        filters.forEach((filter) => {
          const btn = document.createElement("button");
          btn.textContent = filter.label;
          btn.className = `px-4 py-2 rounded-full font-inter transition-colors ${
            activeFilter === filter.id ? "bg-blue-600 text-white" : "bg-gray-200 dark:bg-gray-700"
          }`;
          btn.onclick = () => {
            activeFilter = filter.id;
            renderProjects();
            renderFilters();
          };
          filterButtons.appendChild(btn);
        });
      }

      function renderProjects() {
        const filtered =
          activeFilter === "all"
            ? projects
            : projects.filter((p) =>
  Array.isArray(p.type)
    ? p.type.includes(activeFilter)
    : p.type === activeFilter
)

        projectGrid.innerHTML = "";
        filtered.forEach((project) => {
          const card = document.createElement("div");
          card.className =
            "bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl cursor-pointer";
            card.innerHTML = `
            <img src="${project.image}" alt="${project.title}" class="w-full h-auto object-contain mx-auto" />

            <div class="p-6">
              <h3 class="text-xl font-bold mb-2">${project.title}</h3>
              <p class="text-gray-600 dark:text-gray-300 mb-4">${project.description}</p>
              <div class="flex flex-wrap gap-2">
                ${project.tools.map(tool => `<span class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">${tool}</span>`).join("")}
              </div>
            </div>
          `;
          card.onclick = () => openModal(project);
          projectGrid.appendChild(card);
        });
      }

      function openModal(project) {
        modalTitle.textContent = project.title;
        modalImage.src = project.image;
        modalImage.alt = project.title;
        modalDescription.textContent = project.longDescription;
        modalTools.innerHTML = project.tools.map(tool => `<span class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">${tool}</span>`).join(" ");
        const buttons = `
  <a href="${project.link}" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">View Project</a>
  ${project.codeLink ? `
    <a href="${project.codeLink}" target="_blank" class="inline-block border border-blue-600 text-blue-600 px-6 py-2 rounded-full hover:bg-blue-50 transition">View Code</a>
  ` : ""}
`;
modalLink.innerHTML = buttons;
        projectModal.classList.remove("hidden");
      }

      document.getElementById("modalClose").onclick = () => {
        projectModal.classList.add("hidden");
      };

      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark");
        const icon = document.querySelector("themeToggle i");
        icon.classList.toggle("fas fa-moon");
        icon.classList.toggle("fa-sun");
      };

      renderFilters();
      renderProjects();
    </script>
  </body>
</html>
