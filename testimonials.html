  <body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
     <nav class="fixed w-full z-50 backdrop-blur-md bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-700">

          <a href="/portfolio.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Portfolio</a>

   <main class="pt-28 px-4 max-w-4xl mx-auto pb-16">

      <h1 class="text-4xl font-bold mb-12 text-center">Testimonials</h1>
      <div id="testimonialGrid" class="grid gap-10 md:grid-cols-2 lg:grid-cols-3"></div>

      <section class="mt-20 max-w-3xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Share Your Testimonial</h2>
        <form id="testimonialForm" action="https://formspree.io/f/xnndpdvj" method="POST" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8 space-y-6" onsubmit="handleTestimonialSubmit(event)">
          <div>
            <label for="name" class="block font-semibold mb-1">Your Name</label>
            <input id="name" name="name" type="text" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700" required />
          </div>
          <div>
            <label for="role" class="block font-semibold mb-1">Your Role</label>
            <input id="role" name="role" type="text" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700" required />
          </div>
          <div>
            <label for="quote" class="block font-semibold mb-1">Your Testimonial</label>
            <textarea id="quote" name="quote" rows="4" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700" required></textarea>
          </div>
          <div>
            <label for="image" class="block font-semibold mb-1">Image URL (optional)</label>
            <input id="image" name="image" type="url" class="w-full p-3 rounded-md border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700" />
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">Submit Testimonial</button>
        </form>
        <p id="testimonialSuccessMessage" class="hidden text-green-600 mt-4 text-center font-semibold">
  Thank you for your testimonial! It will be reviewed and added soon.
</p>
      </section>
    </main>

    <script>
      const testimonials = [
        {
          name: "Noah Mwansa",
          role: "Head of Finance at Emirates (East Africa)",
          image: "assets/noah.jpeg",
          quote: "Lilato is someone I’ve watched grow professionally and personally over the years. His attention to detail, analytical thinking, and reliability make him an asset in any setting. He doesn’t just complete tasks, he enhances the way teams think about data and decisions."
        },
        {
          name: "Walker Skaar",
          role: "Head of Capital Markets at Nectar",
          image: "assets/walker.jpeg",
          quote: "Lilato is proactive, adaptable, and consistently supportive of those around him. He is deeply curious, always wanting to learn and improve. He’s resourceful and resilient with any task or project that is given to him. It’s been a pleasure to work with him."
        },
        {
          name: "Emmanuel Hansingo",
          role: "Senior Data Analyst Co-ordinator at FSI Outsourcing",
          image: "assets/emmanuel.jpeg",
          quote: "Since joining FSI, Lilato has exceeded expectations. He’s quick to learn new systems, delivers under pressure, and brings structure and creativity to the analytics process. Clients love his reports, and internally he’s respected for his calm, solution-oriented approach."
        },
        {
          name: "Paul Watts",
          role: "IT Manager at FSI Outsourcing",
          image: "assets/paul.jpeg",
          quote: "Lilato is a dedicated and proactive individual who is constantly seeking to learn new skills. His ability to quickly grasp and master new concepts is truly impressive. Whether adapting to new technologies or refining existing abilities, he consistently demonstrates a strong commitment to personal and professional growth."
        },
        {
          name: "Charles Chansa",
          role: "Managing Director at Red Black Ventures",
          image: "assets/charles.jpeg",
          quote: "Lilato is exceptionally sharp and grounded. He’s always had the rare ability to connect big-picture thinking with meticulous execution. He approaches every challenge with a learner’s mindset and has an innate drive to improve."
        },
        {
          name: "Darren Spratt",
          role: "Consultant at ContinuiTECH",
          image: "assets/darren.png",
          quote: "Lilato goes above and beyond. He’s innovative, reliable, and always finds smarter ways to get things done."
        },
        {
          name: "Phatiswayo Chabwera",
          role: "Marketing Executive at Yango",
          image: "assets/phatiswayo.jpeg",
          quote: "Lilato stands out for his professional demeanor, positive energy, and the way he effortlessly connects with others. Even without working directly with him, it's clear he's a team player and a strong presence."
        },
        {
          name: "Obbie Kalenga",
          role: "Data Analyst at FSI Outsourcing",
          image: "assets/obbie.jpeg",
          quote: "Working with Lilato has been a great experience. He explains complex concepts in a way that’s easy to understand and is always open to collaboration. I genuinely look forward to any project we get to work on together."
        }
      ];

      const grid = document.getElementById("testimonialGrid");

      testimonials.forEach((t, i) => {
        const delay = i * 150;
        grid.innerHTML += `
           <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center text-center gap-4 fade-in-up transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl" style="animation-delay: ${delay}ms">

            <div class="relative w-24 h-24">
              <div class="absolute inset-0 bg-blue-600 dark:bg-blue-400 rounded-full opacity-20 animate-pulse"></div>
              <img src="${t.image}" alt="${t.name}" class="w-full h-full object-cover rounded-full relative z-10" />
            </div>
            <p class="italic text-gray-700 dark:text-gray-300">"${t.quote}"</p>
            <div>
              <h3 class="font-bold text-lg">${t.name}</h3>
              <p class="text-blue-600 dark:text-blue-400 text-sm">${t.role}</p>
            </div>
          </div>
        `;
      });

      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark");
        const icon = document.getElementById("themeIcon");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
      };
    </script>
    <script>
  document.getElementById("menuToggle").onclick = () => {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  };

  document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
    const icon = document.getElementById("themeIcon");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
  };
</script>
    <script>
  function handleTestimonialSubmit(event) {
    event.preventDefault();

    const form = document.getElementById("testimonialForm");
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: { Accept: "application/json" }
    })
    .then(response => {
      if (response.ok) {
        form.classList.add("hidden");
        document.getElementById("testimonialSuccessMessage").classList.remove("hidden");
      } else {
        alert("There was an issue submitting your testimonial. Please try again.");
      }
    })
    .catch(() => {
      alert("Network error. Please check your connection and try again.");
    });
  }
</script>
  </body>
