<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Lilato Lisulo</title>
  <link rel="icon" type="image/png" href="assets/Lilato.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .animate-slideIn { animation: slideIn 0.3s ease-out; }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
 <nav class="fixed w-full z-50 backdrop-blur-md bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between flex-wrap md:flex-nowrap gap-3 md:gap-8">
          <a href="index.html" class="font-bold text-lg">Lilato</a>

          <div class="hidden md:flex flex-grow justify-center space-x-28">
            <a href="/portfolio.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Portfolio</a>
            <a href="/certifications.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Certifications</a>
            <a href="/resume.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Resume</a>
            <a href="/testimonials.html" class="font-inter hover:text-blue-600 dark:hover:text-blue-400">Testimonials</a>
            <a href="/contacts.html" class="font-inter text-blue-600 dark:text-blue-400 font-semibold">Contact</a>
          </div>

          <div class="hidden md:block ml-auto">
            <button id="themeToggle" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
              <i class="fas fa-moon" id="themeIcon"></i>
            </button>
          </div>

        <div class="md:hidden ml-auto">
  <button id="menuToggle" class="text-gray-700 dark:text-white focus:outline-none">
    <i class="fas fa-bars fa-lg"></i>
  </button>
</div>

        <div id="mobileMenu" class="hidden md:hidden mt-2 space-y-2">
          <a href="/portfolio.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Portfolio</a>
          <a href="/certifications.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Certifications</a>
          <a href="/resume.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Resume</a>
          <a href="/testimonials.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Testimonials</a>
          <a href="/contacts.html" class="block px-4 py-2 font-inter hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
        </div>
      </div>
    </nav>


  <main class="pt-28 px-4 max-w-4xl mx-auto pb-16">

    <h1 class="text-4xl font-bold mb-12 text-center animate-fadeIn">Get in Touch</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <div class="animate-fadeIn">
        <form id="contactForm" form action="https://formspree.io/f/xqapwwye" method="POST" class="space-y-6">
          <input type="text" name="name" placeholder="Your Name" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-transparent" required minlength="2" />
          <input type="email" name="email" placeholder="Your Email" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-transparent" required />
          <input type="text" name="subject" placeholder="Subject" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-transparent" required minlength="3" />
          <textarea name="message" placeholder="Your Message" rows="5" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-800 border border-transparent" required minlength="10"></textarea>
          <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Send Message</button>
        </form>
        <div id="formStatus" class="mt-4 hidden p-4 rounded-lg animate-slideIn"></div>
      </div>

      <div class="space-y-8 animate-fadeIn">
        <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg">
          <h2 class="text-2xl font-bold mb-4">Connect With Me</h2>
          <div class="flex justify-center space-x-6">
            <a href="https://github.com/Li-Data" target="_blank" class="text-3xl hover:text-blue-600 dark:hover:text-blue-400 transition-colors hover:scale-110 transform" aria-label="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/lilato-lisulo-2477b5151/" target="_blank" class="text-3xl hover:text-blue-600 dark:hover:text-blue-400 transition-colors hover:scale-110 transform" aria-label="LinkedIn">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:lisulolilato@gmail.com?subject=Hello%20Lilato&body=I%20wanted%20to%20reach%20out%20regarding..." class="text-3xl hover:text-blue-600 dark:hover:text-blue-400 transition-colors hover:scale-110 transform" aria-label="Email">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>

        <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg">
          <h2 class="text-2xl font-bold mb-4">Location</h2>
          <iframe class="w-full h-64 rounded-lg" loading="lazy" title="Location map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62314.43441901651!2d28.235064099999995!3d-15.416667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19408c77c15286d7%3A0x6c82ecf9a2cb8aeb!2sLusaka%2C%20Zambia!5e0!3m2!1sen!2szm!4v1712751351234!5m2!1sen!2szm"></iframe>
        </div>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("https://formspree.io/f/xqapwwye");
    const formStatus = document.getElementById("formStatus");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      formStatus.className = "mt-4 p-4 rounded-lg animate-slideIn bg-blue-100 text-blue-700";
      formStatus.textContent = "Message sent successfully! (mock)";
      formStatus.classList.remove("hidden");
      form.reset();
      setTimeout(() => formStatus.classList.add("hidden"), 5000);
    });

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("themeIcon");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    });
  </script>
  <script>
  document.getElementById("menuToggle").onclick = () => {
    const menu = document.getElementById("mobileMenu");
    menu.classList.toggle("hidden");
  };

  document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark");
    const icon = document.getElementById("themeIcon");
    icon.classList.toggle("fa-moon");
    icon.classList.toggle("fa-sun");
  };
</script>
</body>
</html>
